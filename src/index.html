<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <button class="new-book">Add a new book</button>
        <div class="forms">
          <form action="">
            <input
              id="authorName"
              class="hidden-form"
              placeholder="Book Author"
            />
            <input
              id="bookTitle"
              class="hidden-form"
              placeholder="Book Title"
            />
            <input
              id="numberPages"
              class="hidden-form"
              placeholder="Number of pages"
            />
            <label class="hidden-form"
              ><input
                type="radio"
                id="read"
                class="hidden-form"
                name="read status"
                value="read"
              />Read</label
            >
            <label class="hidden-form"
              ><input
                type="radio"
                id="read"
                class="hidden-form"
                name="read status"
                value="not read"
              />Not Read</label
            >
            <button class="hidden-form" type="button" id="submit-button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
