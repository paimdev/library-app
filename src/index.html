<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>
<body>
  <div class="container"></div>
  <div class="forms-container">
    <button class="new-book">Add a new book</button>
    <div class="forms">
      <input class="hidden-form" placeholder="Book Author" id="authorName">
      <input class="hidden-form" placeholder="Book Title" id="bookTitle">
      <input class="hidden-form" placeholder="Number of pages" id="numberPages">
      <input class="hidden-form" placeholder="Read or not read?" id="read">
      <button class="hidden-form" type="button" id="submit-button">Submit</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
